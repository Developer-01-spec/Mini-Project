
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

  </script>

</head>

<button class="btn btn-primary" routerLink="/dashboard/newemployee"> Create New Employee

</button>
<input type="text"  placeholder="Search Here..!"  [(ngModel)]="keyword" (keyup)="filter()">


  <!-- DropDown Box-->

  <select [(ngModel)]="columnname">

  <option>name</option>
  <option>company</option>
  <option>role</option>
  <option>package</option>
  
  </select>
  
  <!-- Sort By -->
  
  <select [(ngModel)]="order">
  
  <option>asc</option>

  <option>desc</option>
  
  </select>
  
  <button class="btn btn-primary" (click)="sort( )">Sort By</button>
  
  <select [(ngModel)]="limit">

    <option>03</option>
    <option>05</option>
    <option>09</option>
    <option>11</option>
    <option>13</option>
    <option>15</option>


</select>

<!--Sort By-->

<select [(ngModel)]="page">

  <option>01</option>
  <option>02</option>
  <option>03</option>

</select>

<button class="btn btn-primary" (click)="pagination( )">Pagination</button>


<!--  To Get All Employees Details -->

<table class="table table-dark">
  <thead>
    <tr>
      <th>Name</th>
      <th>Company</th>
      <th>Role</th>
      <th>Package</th>
      <th>DOB</th>
    </tr>
</thead>

<tbody>

<tr *ngFor="let employees of employees">

  <td>{{employees.name}}</td>
  <td>{{employees.company}}</td>
  <td>{{employees.role}}</td>
  <td [ngStyle]="{'background-color':employees.package<900000?'red':'green'}">{{employees.package}}</td>
  <td>{{employees.dob |date:'yyyy/MM/dd'}}</td>

  <td>
    <button class="btn btn-danger" (click)="delete(employees.id)">Delete
      
      
    </button>

  </td>
</tr>

</tbody>


</table>
